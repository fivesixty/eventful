<html>
  <head>
    <script type="text/javascript" src="../src/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="../build/Eventful.js"></script>
  </head>
  <body>
    <div id="item"></div>
    <script type="text/javascript">
      // Create a Model that takes title and text in the constructor.
      var Item = Eventful.Model(["title", "text"]);
      
      // Template definition.
      Eventful.Layout("itemTemplate", function () {
        return div({"class":"item"},
          div(
            h2("{{title}}"),
            pre("{{text}}"),
            a({href: "#"}, "Click me to change the title.")
          )
        );
      });
      
      // Instantiate a model, and Render it to div#item.
      var pageitem = new Item("Content Title", "A basic example showing Models, Templates, Rendering, and state modification.");
      pageitem.render("itemTemplate") ($("#item"));

      // Bind a click handler.
      $("#item a").live("click", function(e) {
        e.preventDefault();
        pageitem.set("title", "Title has been Changed.");
      });
    </script>
  </body>
</html>
